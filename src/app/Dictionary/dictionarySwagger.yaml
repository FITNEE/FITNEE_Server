tags:
  name: Dictionary
  description: 운동사전 관련 API

/app/dictionary:
  get:
    summary: userIdx 받아서 최근 검색키워드 5개, 인기 검색 키워드 5개 조회
    parameters:
      - name: userIdx
        in: query
        required: true
        description: userIdx를 입력하세요.
        schema:
          type: integer
    description: userIdx를 받아서 최근 검색키워드 5개, 인기 검색 키워드 5개를 반환합니다.
    tags:
      - Dictionary
    responses:
      '1000':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                recentKeywords:
                  type: array
                  items:
                    type: string
                    description: 최근 검색 키워드
                popularKeywords:
                  type: array
                  items:
                    type: string
                    description: 인기 검색 키워드
      '2012':
        description: userIdx를 입력해 주세요


/app/dictionary/exerciseinfo:
  get:
    summary: 운동 parts 받아서 그 parts에 포함된 모든 운동 정보(name, muscle, equipment, time, calorie) 조회
    parameters:
      - name: parts
        in: query
        required: true
        description: 운동 parts를 입력하세요.
        schema:
          type: string
    description: 운동 parts를 받아서 운동정보를 반환합니다.
    tags:
      - Dictionary
    responses:
      '1000':
        description: 성공
        content:
          application/json:
            schema:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                    description: 운동 이름
                  muscle:
                    type: string
                    description: 작용 근육
                  equipment:
                    type: string
                    description: 사용하는 장비
                  time:
                    type: string
                    description: 소요 시간
                  calorie:
                    type: string
                    description: 소모 칼로리
      '601':
        description: 운동부위를 입력해 주세요


/app/dictionary/exercisemethod:
  get:
    summary: 운동 name으로 운동방법, 운동주의사항 조회
    parameters:
      - name: name
        in: query
        required: true
        description: 운동 name을 입력하세요.
        schema:
          type: string
    description: 운동 name을 받아서 운동방법과 운동주의사항을 반환합니다.
    tags:
      - Dictionary
    responses:
      '1000':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                exerciseMethod:
                  type: string
                  description: 운동방법
                exercisePrecaution:
                  type: string
                  description: 운동주의사항
      '602':
        description: 운동종목을 입력해 주세요


/app/dictionary/exercisechat:
  get:
    summary: 운동 name으로 채팅내역 조회
    parameters:
      - name: name
        in: query
        required: true
        description: 운동 name을 입력하세요.
        schema:
          type: string
    description: 운동 name을 받아서 댓글내용과 댓글 수를 반환합니다.
    tags:
      - Dictionary
    responses:
      '1000':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                chatCount:
                  type: integer
                  description: 댓글 수
                comments:
                  type: array
                  items:
                    type: object
                    properties:
                      userIdx:
                        type: integer
                        description: 사용자 인덱스
                      userNickname:
                        type: string
                        description: 사용자 닉네임
                      text:
                        type: string
                        description: 댓글 내용
      '602':
        description: 운동종목을 입력해 주세요


/app/dictionary/chatting:
  post:
    summuary: 운동 name, userNickname, text post
    description: 운동 name, userNickname, text post해서 db에 넣기
    tags:
      - Dictionary
    operationId: postChatting

    requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                userNickname:
                  type: string
                text:
                  type: string

              required:
                - name
                - userNickname
                - text
    responses:
      '1000':
        description: 성공
      '602':
        description: 운동종목을 입력해 주세요
      '603':
        description: 유저 닉네임을 입력해 주세요
      '604':
        description: 댓글내용을 입력해 주세요  
      '4000':
        description: DB error   