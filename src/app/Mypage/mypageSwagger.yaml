tags:
  name: Mypage
  description: 마이페이지 관련 API - 류재혁

/app/mypage:
  get:
    summary: API NO.1 - 해당 month에 운동한 모든 날짜 반환 api
    parameters:
      - name: month
        in: query
        required: true
        description: month를 입력하세요.
        schema:
          type: integer
    description: month 받아서 쿠키에 가지고 있는 토큰(유저)가 그 month에 운동한 날짜 반환합니다.
    tags:
      - Mypage
    responses:
      '1000':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: array
                  items:
                    type: string
                  description: 유저가 운동한 날짜 목록
      '502':
        description: month를 입력해 주세요

/app/mypage/userinfo:
  get:
    summary: API NO.4 - userinfo 조회 api
    description: 쿠키에 가지고 있는 토큰(유저)으로 userinfo 반환하는 api
    tags:
      - Mypage
    responses:
      '1000':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                result:
                  type: array
                  items:
                    type: string
                  description: 유저info

/app/mypage/updateuser:
  put:
    summary: API NO.5 - userinfo 수정 api
    description: 쿠키에 가지고 있는 토큰(유저)으로 userinfo 수정하는 api
    tags:
      - Mypage
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userNickname:
                type: string
                example: 초코맛 프로틴
                description: 수정할 유저 닉네임
              birthYear:
                type: integer
                example: 1995
                description: 수정할 생년
    responses:
      '1000':
        description: 성공
      '701':
        description: 수정할 유저 닉네임을 입력해 주세요.
      '702':
        description: 수정할 생년을 입력해 주세요.

/app/mypage/updatepwd:
  put:
    summary: API NO.6 - userPw 수정 api
    description: 쿠키에 가지고 있는 토큰(유저)으로 userPw 수정하는 api
    tags:
      - Mypage
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              userPw:
                type: string
    responses:
      '1000':
        description: 성공
      '703':
        description: 수정할 유저 패스워드를 입력해 주세요.
      '704':
      description: 수정할 userPw와 기존 userPw가 동일합니다.


