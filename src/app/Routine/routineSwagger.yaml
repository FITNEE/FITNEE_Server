tags:
  name: Routine
  description: 루틴 관련 API - 박해승

/app/routine:
  post:
    tags:
      - Routine
    summary: 루틴 생성 API
    description: GPT를 활용하여 루틴을 생성하는 API
    requestBody:
      content:
        application/json:
          schema:
            type: object
            required:
              - RM
              - targets
              - place
              - dayOfWeeks
            properties:
              'RM':
                type: integer
                example: 70
              'targets':
                type: array
                items:
                  type: string
                  example: "shoulder"
              'place':
                type: string
                example: "gym"
              'dayOfWeeks':
                type: array
                items:
                  type: string
                  example: "Monday"
    responses:
      '1000':
        description: 성공 - 생성한 루틴들을 반환해줍니다
        content:
          application/json:
            schema:
              type: object
              properties:
                'isSuccess':
                  type: boolean
                  example: true
                'code':
                  type: integer
                  example: 1000
                'message':
                  type: string
                  example: '성공'
                'result':
                  type: array
                  items: 
                    $ref : '#/components/schemas/RecRoutineCalendar'

/app/routine/today:
  get:
    tags:
      - Routine
    summary: 당일 루틴 조회 API
    description: 당일하는 루틴 개요을 조회하는 API
    responses:
      '1000':
        description: 성공 - 당일 루틴에 대한 내용을 반환합니다.
        content:
          application/json:
            schema:
              type: object
              properties:
                'isSuccess':
                  type: boolean
                  example: true
                'code':
                  type: integer
                  example: 1000
                'message':
                  type: string
                  example: '성공'
                'result':
                  type: object
                  properties:
                    'userNickName':
                      type: string
                      example: 쿠앤크맛
                    'exerciseCount':
                      type: integer
                      example: 1
                    'exerciseNames':
                      type: array
                      items:
                        type: object
                        properties:
                          'name':
                            type: string
                            example: 푸쉬업
                          'idx':
                            type: integer
                            example: 23
                    'exerciseParts':
                      type: string
                      example: 유산소

/app/routine/calendar:
  post:
    tags:
      - Routine
    summary: 루틴 일정 등록 API
    description: 루틴 생성을 통해 추천 받은 루틴 Idx를 통해 주간 루틴 일정을 등록하는 API
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RoutineCalendar'
    responses:
      '1000':
        description: 성공 - 각 요일별 루틴 Idx 값을 통해 수정합니다. 
  get:
    tags:
      - Routine
    summary: 루틴 일정 조회 API
    description: 주간 루틴 일정을 조회하는 API
    responses:
      '1000':
        description: 성공 - 각 요일별로 존재하는 루틴의 Idx 값을 반환해줍니다
        content:
          application/json:
            schema:
              type: object
              properties:
                'isSuccess':
                  type: boolean
                  example: true
                'code':
                  type: integer
                  example: 1000
                'message':
                  type: string
                  example: '성공'
                'result':
                  $ref: '#/components/schemas/RoutineCalendar'
      '2000':
        description: JWT 토큰을 입력해주세요
      '3000':
        description: JWT 토큰 검증 실패
  put:
    tags:
      - Routine
    summary: 루틴 일정 수정 API
    description: 주간 루틴 일정을 수정하는 API
    requestBody:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RoutineCalendar'
    responses:
      '1000':
        description: 성공 - 각 요일별 루틴 Idx 값을 통해 수정합니다.

