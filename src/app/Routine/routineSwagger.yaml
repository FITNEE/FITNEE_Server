      - Routine
    summary: 루틴 수정 API
    description: 루틴을 수정하는 API
    parameters:
      - name: routineIdx
        in: path
        required: true
        description: 해당 루틴 Idx를 입력하세요.
        schema:
          type: integer
    requestBody:
      content:
        application/json:
          schema:
            type: array
            required:
              - healthCategoryIdx
              - content
            items:
              properties:
                'healthCategoryIdx':
                  type: integer
                  example: 2
                'content':
                  type: array
                  items:
                    properties:
                      'rep':
                        type: integer
                        example: 10
                      'weight':
                        type: integer
                        example: 100
    responses:
      '1000':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                'isSuccess':
                  type: boolean
                  example: true
                'code':
                  type: integer
                  example: 1000
                'message':
                  type: string
                  example: '성공'
      '2000':
        description: JWT 토큰을 입력해주세요
      '3000':
        description: JWT 토큰 검증 실패

  delete:
    tags:
      - Routine
    summary: 루틴 삭제 API
    description: 루틴을 삭제하는 API
    parameters:
      - name: routineIdx
        in: path
        required: true
        description: 해당 루틴 Idx를 입력하세요.
        schema:
          type: integer
    responses:
      '1000':
        description: 성공
        content:
          application/json:
            schema:
              type: object
              properties:
                'isSuccess':
                  type: boolean
                  example: true
                'code':
                  type: integer
                  example: 1000
                'message':
                  type: string
